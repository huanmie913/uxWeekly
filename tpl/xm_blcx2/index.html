<script type="text/javascript">
	attackInputEvent(); 
	(function(win){
		var _doc = win.document;
		var gameAD = {
			$ : function(id){
				return typeof id == "string" ? _doc.getElementById(id) : id;
			},
			on : function(otarget,otype,ofn){
				if(otarget.addEventListener){
					return otarget.addEventListener(otype,ofn,false);
				}else if(otarget.attachEvent){
					return otarget.attachEvent("on"+otype,ofn);
				}else{
					return otarget["on"+otype] = ofn;
				}
			},
			Tab : function(tid){
				var tab = {};
				tab.tid = tid || document;
				tab.create = function(){
					gameAD.on( gameAD.$(tab.tid),'click',function(e){
						var _e = e || win.event,
							_target = _e.srcElement || _e.target,
							_element = null;
						if(_target.nodeName.toLowerCase()!="li"){
							_element = _target.parentNode;
						}else{
							_element = _target;
						}
						var _id = _element.id;
						switch(_id){
							case "Reg" : 
								tab.doTab(_id,'Login');
								break;
							case "Login" :
								tab.doTab(_id,'Reg');
								break;
						}
					});
				};
				tab.doTab = function(id,cid){
					gameAD.$('popup_auto'+cid+'_frame').style.display="none";
					gameAD.$('popup_auto'+id+'_frame').style.display="block";
					gameAD.$(cid).className="";
					gameAD.$(id).className="cur";
				};	
				return tab;
			},
			animateTitle : function(title,tip){
				var _isShow = false,_space = "";
				var switchTitle = {};
				switchTitle.tip = tip || "";
				switchTitle.title = title;
				switchTitle.change = function(){
					var _fun = arguments.callee;
					if(_isShow){
						_doc.title = switchTitle.title;
						_isShow = false;
					}else{
						_doc.title = _space;
						_isShow = true;
					}
					setTimeout(function(){_fun();},1000);
				};
				switchTitle.create = function(){
					if( switchTitle.tip == ""){
						for(var j = switchTitle.title.length-1;j>=0;j--){
						_space +=" ";
						}
					}else{
						_space = switchTitle.tip;
					}
					switchTitle.change();
				};
				return switchTitle;
			}
		}
		win.gameAD = gameAD;
	})(window);
	
			
	/*运行*/
	var _title = document.title;
	gameAD.animateTitle(_title,"我欲成仙,必先飞天").create();
	/*登陆登陆切换*/
	gameAD.Tab("ue_login_tab").create();
