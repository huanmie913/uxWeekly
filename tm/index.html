<!DOCTYPE html>
<html>
<head>
    <meta chaset="utf-8"/>
    <title>前端时间管理</title>
	<link href="../wiki/static/css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/time.css" rel="stylesheet"/>
	<!--<base target="_blank"/>-->
</head>
<body>
<div class="toolbar" id="toolbar"></div>

<!--article_wrap-->
<div class="article_wrap" id="js-fe"></div>
<!--article_wrap-->
<div class="article_txt"></div>
<div class="bottomBar" id="bottomBar"></div>
<script src="../wiki/static/js/mod_f2er.js" type="text/javascript"></script>
<script src = "static/js/week.js"></script>
<script src = "static/js/daily.js"></script>
<script src = "static/js/ichart-1.0.beta.js"></script>
<script>
mod_f2er.topBar('前端时间管理','toolbar',true);
mod_f2er.bottomBar('bottomBar');

new iChart.LineBasic2D({
		render : 'js-fe',
		data: timeData,
		title : '前端时间管理',
		footnote : '数据来源：个人日报',
		subtitle : '2012.08.20~2012.08.25',
		width : 1000,
		height : 600,
		data_labels:data_labels,
		tip:{
			enable:true,
			shadow:true
		},
		legend : {
			enable : true
		},
		crosshair:{
			enable:true,
			line_color:'#62bce9'
		},
		tip:{
			enable:true,
			shadow:true
		},
		listeners:{
			parseTipText:function(d,t,i){
				return '<strong class="name">'+d.name+"</strong>" + "<br/>"+data_task[i][d.name];
			}
		},
		coordinate:{
			width:800,
			height:460,
			axis:{
				color:'#9f9f9f',
				width:[0,0,2,2]
			},
			grids:{
				vertical:{
					way:'share_alike',
			 		value:5
				}
			},
			scale:[{
				 position:'left',	
				 start_scale:0,
				 end_scale:12,
				 scale_space:0,
				 scale_size:2,
				 scale_color:'#9f9f9f'
			},{
				 position:'bottom',	
				 labels:data_labels
			}]
		}
	}).draw();
</script>
</body>
</html>
