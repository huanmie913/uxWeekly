<!DOCTYPE html>
<html>
<head>
    <title>none,visibility,img</title>
    <style>
        *{ margin:0;padding:0;}
        .one{background:url(http://p0.meituan.net/308.188/deal/201205/01/_0501114106.jpg) no-repeat;width:308px;height:188px;}
        .two{display: none;}
        .two .t{ background: url(http://p0.meituan.net/308.188/deal/201207/11/0712KTV_0711142054.jpg) no-repeat;width:308px;height:188px;}
        .three{ visibility: hidden;}
        .three .t{background:url(http://p1.meituan.net/308.188/deal/201206/12/6.131.jpg) no-repeat;width:308px;height:188px;}
    </style>
</head>
<body>
<p>显示第一张图片</p>
<div class="one"></div>
<p>display:none;显示第二张图片</p>
<div class="two"><div class="t"></div></div>

<br/>
<br/>
<p>visibility:hidden;显示第三张图片</p>
<div class="three"><div class="t"></div></div>
</body>
</html>
