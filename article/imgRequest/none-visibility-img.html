<!DOCTYPE html>
<html>
<head>
    <title>none,visibility,img</title>
    <style>
        *{ margin:0;padding:0;}
        .one{background:url(http://t1.baidu.com/it/u=436047501,3130595514&fm=51&gp=0.jpg) no-repeat;width:99px;height:140px;}
        .two{display: none;}
        .two .t,.three .t{ background: url(http://www.ebh91.com/uploadfile/201112/17/18755869.jpg) no-repeat;width:109px;height:140px;}
        .three{ visibility: hidden;}
    </style>
</head>
<body>
<p>显示第一张图片</p>
<div class="one"></div>
<img src="" width="99" height="140"/>
<p>显示第二张图片</p>
<div class="two"><div class="t"></div></div>

<br/>
<br/>
<p>显示第三张图片</p>
<div class="three"><div class="t"></div></div>
</body>
</html>
