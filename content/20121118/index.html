<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>UX火花 -- 第一期</title>
    <link href="../../css/content.less" rel="stylesheet/less" type="text/less"/>
    <script type="text/javascript" src="../../js/less-1.3.0.min.js"></script>
	<base target="_blank"/>
</head>
<body>
    <!--ux_wrapper-->
    <div class="ux_wrapper">
        <!--ux_head-->
        <div class="ux_head" id="j-head"></div>
        <!--/ux_head-->
        <!--ux_content-->
        <div class="ux_content" id="j-content"></div>
        <!--/ux_content-->
        <script id="ux-template" type="text/x-handlebars-template">
            <h2>本期主打：{{topic}}</h2>
            <!--mod_one-->
            <div class="mod_row_o">
                <h3><a href="{{topic_one.topic_url}}">{{topic_one.topic_title}}</a></h3>
                <div class="mod_con">
                    <a href="{{topic_one.topic_url}}" class="mod_img"><img src="{{topic_one.topic_img_url}}" width="260" height="155" alt=""> </a>
                    <div class="mod_summary">{{topic_one.topic_summary}}</div>
                    <a href="{{topic_one.topic_url}}" class="mod_view">阅读全文</a>
                </div>

            </div>
            <!--/mod_one-->
            <!--mod_two-->
            <div class="mod_row_t clearfix">
                <div class="mod_o">
                    <h3><a href="{{leftSide.topic_url}}">{{leftSide.topic_title}}</a></h3>
                    <p>{{leftSide.topic_summary}}</p>
                </div>
                <div class="mod_t">
                    {{#each rightSide}}
                    <dl class="mod_q">
                        <dt><a href="{{this.topic_url}}">{{this.topic_title}}</a> </dt>
                        <dd class="mod_img"><a href="{{this.topic_url}}"><img src="{{this.topic_img_url}}" width="75" height="75" alt=""> </a></dd>
                        <dd class="mod_text">{{this.topic_summary}}</dd>
                    </dl>
                    {{/each}}
                </div>
            </div>
            <!--/mod_two-->
            <!--mod_three-->
            <div class="mod_three">
                <!--ks_imglist-->
                <ul class="ks_imglist clearfix">
                    {{#each topic_three}}
                    <li>
                        <a href="{{this.topic_url}}"><img src="{{this.topic_img_url}}" width="224" height="175" alt=""/><span>{{this.topic_title}}</span></a>
                    </li>
                    {{/each}}

                </ul>
                <!--/ks_imglist-->
            </div>
            <!--/mod_three-->
            <div class="mod_editor">编辑：{{#each editor}}{{this}}{{/each}}</div>
        </script>
        <div id="j-footer"></div>
    </div>
    <!--ux_wrapper-->
    <script src="../../js/handlebars-1.0.rc.1.js"></script>
    <script type="text/javascript" src="../../js/20121118.js"></script>
    <script src="../../js/ux.js"></script>
    <script>
        KS.Head('j-head');
        KS.Foot('j-footer');
        var source = document.getElementById("ux-template").innerHTML;
        var template = Handlebars.compile(source);
        var html =  template(ux_content);
        document.getElementById("j-content").innerHTML = html;

    </script>
</body>
</html>
