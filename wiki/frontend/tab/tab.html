<!DOCTYPE html>
<html>
	<head>
		<title>Tab示例</title>
		<meta charset="utf-8"/>
		<style>
		*{ margin:0; padding:0;font-size:12px;}
		li{ list-style:none;}
		.ooxx{ background:url(ox.png) 0 -33px repeat-x;height:33px; width:600px;margin:50px auto;}
		.ooxx ul{ overflow:hidden;}
		.ooxx li{ float:left; border-left:1px solid #cfe3f1; padding:0 10px;display:inline; margin:8px 0 13px -1px;}
		.ooxx a{width:74px;height:33px;display:block; margin:-8px 0 -13px; text-align:center;line-height:28px;color:#1c8ed3;text-decoration:none;}
		.ooxx .cur a{background:url(ox.png) 0 0 no-repeat;color:#555}
		</style>
	</head>
	<body>
		<div class="ooxx">
			<ul>
				<li class="cur"><a href="#">玩家秀</a></li>
				<li><a href="#">游戏截图</a></li>
			</ul>
		</div>
	</body>
</html>
