<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网页布局</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="../../static/css/demo.css" rel="stylesheet" type="text/css"/>
<link href="../../static/js/highlight/styles/sunburst.css" rel="stylesheet" type="text/css"/>
<link href="css/layout.css" rel="stylesheet" />
<style>
	.ox_box{ width:1000px;}
	.main_box{ background:#f00}
    .side_box{ background:#a174bd}
    .mt{ margin-top:20px;}
</style>
</head>
<body>
<!--toolbar-->
<div class="toolbar" id="toolbar"></div>
<!--/toolbar-->
<div class="ox_box">
	<h2>一：两栏式布局</h2>
    <!--demo-->
    <div class="demo">
        <h3>1) 负边距布局</h3>
        <!--clearfix-->
        <div class="clearfix col_2n">
            <div class="ly_main">
                <div class="ly_body main_box">主体内容</div>
            </div>
            <div class="ly_lside side_box">侧栏内容</div>
        </div>
        <!--/clearfix-->
    </div>
    <!--/demo-->
    <!--demo-->
    <div class="demo mt">
        <h3>2) 左右列布局</h3>
        <!--clearfix-->
        <div class="clearfix col_2">
            <div class="ly_lside main_box">主体栏内容</div>
            <div class="ly_rside side_box">侧栏内容</div>
        </div>
        <!--/clearfix-->
    </div>
    <!--/demo-->
    <h2 class="mt">二：三栏式布局</h2>
    <!--demo-->
    <div class="demo">
        <h3>1) 负边距布局</h3>
        <!--clearfix-->
        <div class="clearfix col_3n">
            <div class="ly_main">
                <div class="ly_body main_box">主体内容</div>
            </div>
            <div class="ly_lside side_box">左侧栏内容</div>
            <div class="ly_rside side_box">右侧栏</div>
        </div>
        <!--/clearfix-->
    </div>
    <!--/demo-->
    <!--demo-->
    <div class="demo mt">
        <h3>2) 普通三栏式布局</h3>
        <!--clearfix-->
        <div class="clearfix col_3">
            <div class="ly_lside side_box">左侧栏内容</div>
            <div class="ly_main main_box">
                主体内容
            </div>
            <div class="ly_rside side_box">右侧栏</div>
        </div>
        <!--/clearfix-->
    </div>
    <!--/demo-->
</div>
<!--/ox_box-->
<div class="bottomBar" id="bottomBar"></div>
<script src="../../static/js/mod_f2er.js" type="text/javascript"></script>
<script src="../../static/js/highlight/highlight.pack.js"></script>
<script type="text/javascript">
mod_f2er.topBar('网页布局','toolbar');
mod_f2er.bottomBar('bottomBar');
hljs.tabReplace = ' ';
hljs.initHighlightingOnLoad();
</script>
</body>
</html>
