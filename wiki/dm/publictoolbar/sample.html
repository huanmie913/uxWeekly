<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<style>
/* 页面初始化 */
*{ margin:0; padding:0; font-size:12px;}
a{ color:#955627; text-decoration:none;}
a:hover{ color:#E8C478; text-decoration:underline;}
.page_infomation{ font-size:14px; width:1002px; margin:20px auto 0; padding:10px 0 0; border-top:1px dashed #aaa}

/* 顶部通栏 */
.pub_hd{ background:url(pub_hd.png) repeat-x; height:33px;}
.wrapper{ width:1000px; margin:0 auto;}
.pub_logo{ float:left; margin-top:3px;}
.pub_mu{  width:151px; height:22px; overflow:hidden; margin-top:5px;}
.pub_fa, .pub_tg{ float:right; background:url(pub_hd.png) no-repeat -65px -105px; width:84px; height:22px; overflow:hidden; margin:5px 0 0 4px;}
.pub_tg{ width:63px; background-position:0 -105px; margin-left:0;}
.pub_nv{ float:left; padding-left:10px;}
.pub_nvbg{ float:left; display:inline-block; background:url(pub_hd.png) no-repeat 0 -70px; width:190px; height:33px; overflow:hidden;}
.pub_nv i{ float:left; display:inline-block; background:url(pub_hd.png) no-repeat -192px -70px; width:2px; height:33px; overflow:hidden;}
.pub_nv a{ float:left; display:inline-block; height:33px; line-height:33px; padding:0 8px; color:#1797cc;}
.pub_nv a:hover{ background:url(pub_hd.png) repeat-x 0 -35px; color:#0b1b92; text-decoration:none;}
</style>
</head>
<body>
<!--pub_hd-->
<div class="pub_hd" id="pub_hd">
  <div class="wrapper clearfix">
    <a href="#" class="pub_fa" title="收藏我吧"></a>
    <a href="#" class="pub_tg" title="投稿"></a>
    <a href="#" class="pub_logo"><img src="dm_logo.jpg" title="4399动漫" alt="4399动漫" /></a>
    <div class="pub_nv">
      <i></i><a href="#">首页</a><i></i><a href="#">资讯</a><i></i><a href="#">动画</a><i></i><a href="#">漫画</a><i></i><a href="#">轻小说</a><i></i><a href="#">音乐</a><i></i><a href="#">同人</a><i></i><a href="#">八卦杂谈</a><i></i><a href="#">周边</a><i></i><a href="#">图库</a><i></i><a href="#">论坛</a><i></i><span class="pub_nvbg"></span>
    </div>
  </div>
</div>
<!--/pub_hd-->
<p class="page_infomation">
	1 头部通用导航栏，基本结构是固定的。包括样式部分，直接是写在common.css里面的。只需要制作模板的时候把pub_hd的代码片段给复制进去即可。
</p>
</body>
</html>
