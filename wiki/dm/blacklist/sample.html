<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<style>
/* 页面初始化 */
*{ margin:0; padding:0; font-size:12px;}
a{ color:#955627; text-decoration:none;}
a:hover{ color:#E8C478; text-decoration:underline;}
.page_infomation{ font-size:14px; width:1002px; margin:20px auto 0; padding:10px 0 0; border-top:1px dashed #aaa}

/* blacklist点击支持专题模块 */
.blacklist{ overflow:hidden;}
.blacknum{ float:left; font:900 26px/26px "arial"; padding:18px 0 0 7px; width:33px; height:26px; overflow:hidden; text-align:center;}
.blackrq{ float:left; padding:33px 0 0 10px;}
.blacklist a{ float:right; width:45px; height:39px; margin:10px 10px 0 0;}

/* blacklist */
.blacklist{ background:url(btn.jpg) no-repeat 0 -260px; height:57px;}
.blacknum{ color:#eab015;}
.blackrq{ color:#ffcc52;}
.blacklist{ margin-top:5px;}
</style>
</head>
<body>
<div class="blacklist">
	<div class="blacknum">13</div>
	<div class="blackrq">人气：1222222</div>
	<a href="#" title="我要支持魁拔"></a>
</div>
<p class="page_infomation">
	1 支持按钮，结构在各个栏目里面一致。根据风格选择font-style、font-weight和color。
</p>
</body>
</html>
