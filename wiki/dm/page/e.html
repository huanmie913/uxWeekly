<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<style>
*{ margin:0; padding:0;}
img{ border:0;}
a{ text-decoration:none;}
.cfix:after{ content:""; height:0; visibility:hidden; display:block; clear:both;}
.cfix{ zoom:1;}
.container{ background:#400209; font:12px/1.6 "Sim Sun",arial; color:#fff; width:800px; overflow:hidden; margin:10px auto 0; padding:30px 0;}
.pg{ overflow:hidden; text-align:center;}
.pg a, .pg .cur { display: inline-block; width:18px; height:18px; line-height:18px; overflow:hidden; vertical-align:middle; margin:0 5px; border-radius: 3px 3px 3px 3px; color:#9F633F;}
.pg a:hover, .pg .cur{ background:#F29000; color:#400209; text-decoration:none;}
.pg span.prev, .pg span.next, .pg a.prev, .pg a.next, .pg .zong{ background:url(btn.jpg) no-repeat; color:#4b0009; display:inline-block;font-weight:bold; width:69px; height:26px; line-height:26px; line-height:28px\9; *line-height:30px; overflow:hidden; margin:0 5px; vertical-align:middle;}
.pg a.prev:hover, .pg a.next:hover, .pg .zong{ background: url(btn.jpg) no-repeat -68px 0; color:#f2a12d; text-decoration:none;}
.pg .zong span{ vertical-align:baseline;}
</style>
</head>
<body>
<div class="container">
	<div class="pg">
		<span class="zong"><span>共13页</span></span>
		<span class="prev">上一页</span>
		<span class="cur">1</span>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">48</a>
		<a href="#">5</a>
		<a class="next" href="#">下一页</a>
	</div>
</div>
</body>
</html>
