<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>css3-douwa</title>
<link href="douwa.css" rel="stylesheet" />
</head>
<body>
<div class="box">
  <div class="dwbox">
    <div class="dw-feather">
      <em class="fe2"></em>
      <em class="fe1"></em>
      <em class="fe3"><i class="fe3cov"></i></em>
    </div>
  	<div class="dw-top">
  	  <em class="t1"></em>
  	  <em class="t2"></em>
  	  <i class="t2cov"></i>
  	  <em class="t3"></em>
  	  <i class="t3cov"></i>
  	  <em class="t4"></em>
      <i class="t4cov"></i>
      <i class="highlight"></i>
  	</div>
  	<div class="dw-face">
  	  <em class="dw-rface"><i class="f1"></i></em>
  	  <em class="dw-lface"></em>
  	  <em class="f1cov"></em>
  	  <em class="f2"></em>
  	  <i class="f2cov">
        <i class="light1"></i>
        <i class="light2"></i>
        <i class="light3"></i>
        <i class="light4"></i>
        <i class="light5"></i>
      </i>
      <i class="f4cov"></i>
  	  <div class="dw-eyes">
  	  	<em class="el"></em>
  	  	<em class="er"></em>
  	  	<div class="dw-eyesbox">
  	  	  <em class="el-s">
  	  	  	<i class="black"></i>
  	  	  	<i class="white1"></i>
  	  	  	<i class="white2"></i>
  	  	  </em>
  	  	  <em class="er-s">
  	  	  	<i class="black"></i>
  	  	  	<i class="white1"></i>
  	  	  	<i class="white2"></i>
  	  	  </em>
  	  	</div>
  	  </div>
  	  <div class="dw-mouse">
  	  	<em class="mousebx">
  	  	  <i class="tongue"></i>
  	  	  <i class="tooth"></i>
  	  	</em>
  	  </div>
  	</div>
    <div class="dw-hands">
      <div class="lhand-box">
        <em class="dw-lhand"></em>
        <em class="h1"></em>
        <i class="h1cov"></i>
      </div>
      <div class="rhand-box">
        <em class="dw-rhand"></em>
        <i class="h2"></i>
        <i class="dw-rhand-in"></i>
      </div>
    </div>
    <div class="dw-star">
      <em class="cir1"></em>
      <em class="cir2"></em>
      <em class="cir3"></em>
      <em class="cir4"></em>
    </div>
  </div>
</div>
</body>
</html>
