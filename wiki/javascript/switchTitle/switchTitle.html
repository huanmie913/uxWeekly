<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>情封 切换标题switchTitle</title>
<link href="../../static/css/demo.css" rel="stylesheet" type="text/css"/>
<link href="../../static/js/highlight/styles/sunburst.css" rel="stylesheet" type="text/css"/>
<style>
	.ox_box{ width:1000px;}
</style>
</head>
<body>
<!--toolbar-->
<div class="toolbar" id="toolbar"></div>
<!--/toolbar-->
<div class="ox_box">
这个重点看标题栏～～～～～～
</div>
<!--demo_resource-->
<div class="demo_resource wrapper">
    <p>参数说明:</p>
    <pre class="DlHighlight"><code class="xml">title:默认标题
tip:切换标题</code></pre>
	<p>调用说明:</p>
	<pre class="DlHighlight"><code class="xml">F2er.switchTitle(_title,"我欲成仙,必先飞天");</code></pre>                  
    </div>
    <!--/demo_resource-->
<div class="bottomBar" id="bottomBar"></div>
<script src="../../static/js/mod_f2er.js" type="text/javascript"></script>
<script src="js/Qf.switchTitle.js" type="text/javascript"></script>
<script src="../../static/js/highlight/highlight.pack.js"></script>
<script type="text/javascript">
mod_f2er.topBar('切换标题','toolbar');
mod_f2er.bottomBar('bottomBar');
hljs.tabReplace = ' ';
hljs.initHighlightingOnLoad();
var _title = document.title;
F2er.switchTitle(_title,"我是切换标题插件");
</script>
</body>
