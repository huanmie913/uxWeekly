<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>静态分页</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<!--<link href="css/global_dm.css" rel="stylesheet" />
<link href="css/page.css" rel="stylesheet" />-->
<link href="../../static/css/demo.css" rel="stylesheet" type="text/css"/>
<link href="../../static/js/highlight/styles/sunburst.css" rel="stylesheet" type="text/css"/>
<link href="css/page.css" rel="stylesheet" />
</head>
<body>
    <!--toolbar-->
    <div class="toolbar" id="toolbar"></div>
    <!--/toolbar-->
    <!--ox_box-->
    <div class="ox_box">
        <!--dm_box-->
        <div class="dm_box q_week">
            <div class="dm_hd">
                <h2>每天更新动画表</h2>
            </div>
            <div class="dm_bd">
                <!--q_tabweek-->
                <ol class="q_tabweek" id="j-tabweek">
                    <li>日</li>
                    <li>一</li>
                    <li>二</li>
                    <li>三</li>
                    <li>四</li>
                    <li>五</li>
                    <li>六</li>
                </ol>
                <!--/q_tabweek-->
                <!--q_twbox-->
                <div class="q_twbox">
                    <div class="q_wlist">
                        <!--q_list-->
                        <ul class="q_list" id="j-qlist"></ul>
                        <!--/q_list-->
                        <!--q_page-->
                        <ol class="q_page clearfix" id="j_qpage"></ol>
                        <!--/q_page-->
                    </div>
                </div>
                <!--/q_twbox-->
            </div>
        </div>
        <!--/dm_box-->
    </div>
    <!--demo_resource-->
    <div class="demo_resource wrapper">
        <p>参数说明:</p>
        <pre class="DlHighlight"><code class="xml">maxNum     : 8, //最多显示条数
bid        : 'j-qlist',
pid        : 'j_qpage',
curClass   : 'cur',
Initnum    : 1, // 初始化
eventType  : "click"</code></pre>
    <p>调用说明:</p>
    <pre class="DlHighlight"><code class="xml">Page();</code></pre>                  
    </div>
    <!--/demo_resource-->
    <!--/ox_box-->
    <div class="bottomBar" id="bottomBar"></div>
<script src="../../static/js/mod_f2er.js" type="text/javascript"></script>
<script src="js/data.js"></script>
<script src="js/tab.js"></script>
<script src="js/Pager.js"></script>
<script>
mod_f2er.topBar('静态分页--Javascript','toolbar');
mod_f2er.bottomBar('bottomBar');
	WeekTab({callback:function(){
		Page();
	}});
</script>
</body>
</html>
