<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>情封 tab切换+延迟加载</title>
<link href="../../static/css/demo.css" rel="stylesheet" type="text/css"/>
<link href="css/tabLazy.css" rel="stylesheet" />
<style>
	.ox_box{ width:1000px;}
</style>
</head>
<body>
<!--toolbar-->
<div class="toolbar" id="toolbar"></div>
<!--/toolbar-->
<div class="ox_box">
  	<!--ui_tab-->
	<ul id="tab_type" class="clearfix tab_type">
		<li data-widget = "tab-item"><a title="社区游戏" href="">社区游戏</a></li>
		<li data-widget = "tab-item"><a title="动漫联盟" href="">动漫联盟</a></li>
		<li data-widget = "tab-item"><a title="4399中心广场" href="">4399中心广场</a></li>
		<li data-widget = "tab-item"><a title="儿童网游" href="">儿童网游</a></li>
		<li data-widget = "tab-item"><a title="网页游戏" href="">网页游戏</a></li>
		<li data-widget = "tab-item"><a title="单机游戏" href="">单机游戏</a></li>
		<li data-widget = "tab-item"><a title="大型网游" href="">大型网游</a></li>
    </ul>
    <!--/ui_tab-->
    <div id="tab_game" class="bd">
<div class="clearfix m_imglist" data-widget = "tab-content">
1
</div>
<div class="clearfix m_imglist" data-widget = "tab-content">
2
</div>
<div class="clearfix m_imglist" data-widget = "tab-content">
3
</div>
<div class="clearfix m_imglist" data-widget = "tab-content">
4
</div>
<div class="clearfix m_imglist" data-widget = "tab-content">
5
</div>
<div class="clearfix m_imglist" data-widget = "tab-content">
6
</div>
<div class="clearfix m_imglist" data-widget = "tab-content">
7
</div>
</div>
</div>
<div class="bottomBar" id="bottomBar"></div>
<script src="../../static/js/mod_f2er.js" type="text/javascript"></script>
<script src="js/Switchable.js" type="text/javascript"></script>
<script type="text/javascript">
mod_f2er.topBar('tab、内容延迟','toolbar');
mod_f2er.bottomBar('bottomBar');
//TabLazy({hid:"tab_type",bid:"tab_game",num:0});
Switchable({hid:"tab_type",bid:"tab_game",eventType:"mouseover",tabType:"0"}).trigger(2);
</script>
</body>
</html>
